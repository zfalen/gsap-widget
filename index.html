<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Timeline visualizer for GSAP Timelines</title>
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>



    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>


        <script src="js/prefixfree.min.js"></script>


  </head>

  <body>
    <div class="container">
    <div class="box"></div>
  </div>
  <div class="container">
    <div class="row">

      <div class="col-md-9">
        <div id="trackContainer" class="timeline">
          <p id="time">0.00</p>

          <div class="dragger-track">
            <div id="dragger">
              <div></div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-md-3">
        <div class="buttons">
          <button id="play"><i class="fa fa-2x fa-play-circle-o"></i></button>
          <button id="pause"><i class="fa fa-2x fa-pause-circle-o"></i></button>
          <!-- <button id="seek">seek(1.5)</button> -->
        </div>
      </div>

    </div>

    <div class="row">

      <div class="center-block" style="margin-top: 5px; text-align: right; padding-right: 225px;">
        <p class='logoText'> a widget by </p>
        <a href="http://www.partnerscreative.com">
          <img src="./par_logo.png" class="img-responsive logo">
        </a>
      </div>

    </div>
  </div>

<!-- dependencies -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/utils/Draggable.min.js'></script>

<script src="js/index.js"></script>




</body>
</html>
